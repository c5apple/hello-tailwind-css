<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TailwindCSS入門</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">
  <form class="max-w-md mx-auto bg-gradient-to-r from-blue-50 to-indigo-50 p-6 rounded shadow">
    <h2 class="text-xl font-bold mb-4">お問い合わせフォーム</h2>

    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
        <span class="text-red-500">*</span>お名前
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500"
        id="name" type="text" placeholder="山田太郎" required>
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
        メールアドレス
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500"
        id="email" type="email" placeholder="example@example.com">
    </div>

    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="message">
        メッセージ
      </label>
      <textarea
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500"
        id="message" rows="4" placeholder="メッセージを入力してください"></textarea>
    </div>

    <div class="mb-6">
      <div class="flex items-center justify-between">
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline focus:border-blue-500"
          type="button">
          送信
        </button>
      </div>
    </div>

    <div class="mb-6">
      <div class="flex items-center justify-between">
        <button
          class="bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition duration-300 ease-in-out transform hover:-translate-y-0.5"
          type="button">
          送信
        </button>
      </div>
    </div>

    <div class="mb-6">
      <button
        class="bg-emerald-500 hover:bg-emerald-600 text-white font-medium py-2.5 px-5 rounded-md border-b-4 border-emerald-700 hover:border-emerald-800 active:border-b-0 active:mt-1 active:mb-0 mb-1 transition-all duration-150"
        type="button">
        送信
      </button>
    </div>

    <div class="mb-6">
      <button
        class="bg-transparent hover:bg-rose-500 text-rose-500 hover:text-white font-semibold py-2 px-6 border-2 border-rose-500 hover:border-transparent rounded-full transition-colors duration-200"
        type="button">
        送信
      </button>
    </div>

    <div class="mb-6">
      <button
        class="bg-amber-500 hover:bg-amber-600 text-white font-bold py-2.5 px-5 rounded-xl flex items-center space-x-2"
        type="button">
        <span>送信</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd"
            d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z"
            clip-rule="evenodd" />
        </svg>
      </button>
    </div>

    <div class="mb-6">
      <button
        class="bg-blue-600 hover:bg-blue-800 text-white font-bold py-4 px-8 rounded-none uppercase tracking-wider shadow-lg hover:shadow-xl transition-all duration-200"
        type="button">
        送信
      </button>
    </div>
  </form>
</body>

</html>
